<div class="flex items-center"><h1 class="font-medium -translate-y-1 text-2xl md:text-4xl text-slate-700">Expenses</h1><a href="/expenses/new" hx-push-url="true" class="ml-auto text-white font-medium bg-blue-700 py-3 px-4 md:px-6 rounded-xl hover:bg-blue-600 transition-all">Add Expense</a></div>
<ul class="py-8">
  {% for expense in expenses %}

  <li class="flex gap-2 sm:gap-4 lg:gap-8 justify-between items-center px-1 lg:px-5 py-4 even:bg-slate-100 odd:bg-slate-200">

    <div
      class="w-20 sm:w-24 lg:w-32 shrink-0 text-center py-2 bg-gradient-to-r from-slate-800 to-slate-500 text-white font-bold">
      {{expense.date}}
    </div>
    <div class="hidden md:block w-24 lg:w-32 shrink text-center bg-gradient-to-r from-cyan-800 to-cyan-600 text-white font-medium rounded-full py-2">
      {{expense.category}}
    </div>
    <div class="text-left flex-1 font-medium">
      {{expense.title}}
    </div>
    <div class="w-12 md:w-24 text-right">
      ${{expense.amount}}
    </div>

  </li>


  {% endfor %}
</ul>
<div id="error" class="text-center font-bold text-red-500 my-2"></div>
